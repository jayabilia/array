<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript map()</h2>

    <p>O metodo map() cria uma nova array ao executar uma função pra cara elemento.</p>

    <p id="demo"></p>

    <script>
        const numbers = [window.prompt('Insira o numero 1'), window.prompt('Insira o numero 2'), window.prompt('Insira o numero 3'), window.prompt('Insira o numero 4')];
        document.getElementById("demo").innerHTML = numbers.map(Math.sqrt);
    </script>

</body>

</html>
